<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - BCHD</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/font/bootstrap-icons.css">
    <style>
        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

      

        .analysis-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .analysis-image:hover {
            transform: scale(1.1);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .btn-group .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .btn-group .btn i {
            margin-right: 4px;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-section select,
        .filter-section input {
            max-width: 200px;
        }

        .error-container {
            text-align: center;
            padding: 40px 20px;
        }

        .error-container i {
            font-size: 48px;
            color: #EF4444;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
        }
       
       
       
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
          <h2>üêî</h2>
          <h3>CHICKEN HEALTH DETECTOR</h3>
        </div>
        <hr class="my-2 mx-3">
        <ul class="sidebar-menu">
          <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a></li>
          <li><a href="reports.html"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
          <li><a href="analyze.html"><i class="fas fa-camera"></i><span>Analyze</span></a></li>
        </ul>
        <hr class="my-2 mx-3">
        <button id="sidebarToggle"><i class="fas fa-angle-left"></i></button>
      </nav>

    <!-- Main Content -->
    <main id="mainContent">
        <header>
          <h2>REPORTS</h2>
        </header>
        
            
          

        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="h3 mb-0" id="totalCount">0</div>
                            <div class="text-muted">Total Analysis</div>
                        </div>
                        <div class="icon-box icon-blue">
                            <i class="bi bi-clipboard-data"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="h3 mb-0" id="healthyCount">0</div>
                            <div class="text-muted">Healthy</div>
                        </div>
                        <div class="icon-box icon-green">
                            <i class="bi bi-heart-pulse"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="h3 mb-0" id="birdfluCount">0</div>
                            <div class="text-muted">Suspected Bird Flu</div>
                        </div>
                        <div class="icon-box icon-red">
                            <i class="bi bi-virus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="stats-card">
                    <h5 class="mb-3">Status Distribution</h5>
                    <div class="chart-container">
                        <canvas id="distributionChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card">
                    <h5 class="mb-3">Weekly Analysis</h5>
                    <div class="chart-container">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="filter-section-wrapper d-flex justify-content-end mb-4">
            <div class="filter-section">
              <input type="date" class="form-control form-control-sm" id="dateFilter">
              <select class="form-select form-select-sm" id="filterSelect">
                <option value="all">All Status</option>
                <option value="healthy">Healthy</option>
                <option value="suspected bird flu">Suspected Bird Flu</option>
              </select>

            </div>
          </div>

        <!-- Analysis History -->
        <div class="stats-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0">Analysis History</h5>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 mb-0">Loading analyses...</p>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Details</th>
                            <th>Status</th>
                            <th>Summary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable">
                        <!-- Analysis entries will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <nav aria-label="Analysis pagination" class="mt-4">
                <ul class="pagination justify-content-center" id="paginationControls">
                    <!-- Pagination buttons will be populated here -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/details-modal.js"></script>
    <script src="assets/js/reports.js"></script>
</body>
</html>
